<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>test areaTree</title>
    <link rel="stylesheet" href="epidemic.html" >

    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundel.min.js" type="text/javascript"></script>
</head>
<body class="body">


    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col" class="">地区</th>
            <th scope="col" class="">现有确诊</th>
            <th scope="col" class="">累计确诊</th>
            <th scope="col" class="">治愈</th>
            <th scope="col" class="">死亡</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="data:${areaTree}">
            <td th:text="${data.name}">0</td>
            <td th:text="${data.nowConfirm}">0</td>
            <td th:text="${data.confirm}">0</td>
            <td th:text="${data.heal}">0</td>
            <td th:text="${data.dead}">0</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
